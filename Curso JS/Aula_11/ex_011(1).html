<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NACIONALIDADE</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    País: <input type="text" name="txtnac" id="txtnac">  
    <input type="button" value="Verificar" onclick="Verificar()"> 
    <div id='res'> </div> 
    <script>
        
        function Verificar() {
            var txnac = window.document.getElementById('txtnac')
            var res = window.document.querySelector('div#res')
            var nac = Text(txnac.value)
            res.innerHTML = `Seu país atual é ${nac}`
        }
    </script>  
</body>
</html>
